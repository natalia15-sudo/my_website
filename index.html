<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsitektur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-400 to-gray-800 min-h-screen flex flex-col items-center justify-center text-white">
    <header class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center fixed top-0">
        <h1 class="text-2xl font-bold text-black">ARSITEKTUR</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-red-700 hover:text-red-900">Home</a></li>
                <li><a href="#" class="text-red-700 hover:text-red-900">About</a></li>
                <li><a href="#" class="text-red-700 hover:text-red-900">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="mt-20 text-center">
        <h2 class="text-3xl font-semibold mb-6">Ada yang bisa saya bantu?</h2>
        <div class="space-y-4">
            <button onclick="navigateTo('ottv')" class="block w-80 bg-red-700 hover:bg-red-900 transition-all py-3 rounded-lg shadow-md">Menghitung OTTV</button>
            <button onclick="navigateTo('kelayakan')" class="block w-80 bg-red-700 hover:bg-red-900 transition-all py-3 rounded-lg shadow-md">Evaluasi Kelayakan Lahan & Tata Guna Lahan</button>
            <button onclick="navigateTo('struktur')" class="block w-80 bg-red-700 hover:bg-red-900 transition-all py-3 rounded-lg shadow-md">Perancangan Struktur Bangunan</button>
        </div>
    </main>

    <script>
        function navigateTo(page) {
            const pages = {
                'ottv': 'ottv.html',
                'kelayakan': 'kelayakan.html',
                'struktur': 'struktur.html'
            };

            if (pages[page]) {
                window.location.href = pages[page];
            } else {
                alert('Halaman tidak ditemukan!');
            }
        }
    </script>
</body>
</html>
